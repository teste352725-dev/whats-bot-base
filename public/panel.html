<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Bot</title>
  <style>
    body{font-family:Arial;margin:24px;max-width:720px}
    input,textarea,button{width:100%;padding:10px;margin:6px 0}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    code{background:#f3f3f3;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <h2>Painel do Bot</h2>
  <p>Status: <code id="st">carregando…</code></p>

  <label>ADMIN_TOKEN (Bearer)</label>
  <input id="token" placeholder="cole seu ADMIN_TOKEN" />

  <hr/>

  <h3>Enviar mensagem (allowlist)</h3>
  <label>Número (ex: 5527999999999)</label>
  <input id="to" />
  <label>Texto</label>
  <textarea id="text" rows="4"></textarea>
  <button onclick="send()">Enviar (fila + delay)</button>

  <hr/>

  <h3>Modo humano (handoff)</h3>
  <label>JID (ex: 5527...@s.whatsapp.net)</label>
  <input id="jid" />
  <div class="row">
    <button onclick="human(true)">Ativar humano</button>
    <button onclick="human(false)">Desativar humano</button>
  </div>

  <pre id="out"></pre>

<script>
async function api(path, opts={}) {
  const token = document.getElementById("token").value.trim();
  const headers = { "Content-Type":"application/json", ...(opts.headers||{}) };
  if (token) headers["Authorization"] = "Bearer " + token;
  const res = await fetch(path, { ...opts, headers });
  const txt = await res.text();
  let json; try { json = JSON.parse(txt) } catch(e){ json = {raw:txt} }
  return { ok: res.ok, status: res.status, json };
}

async function refresh() {
  const r = await api("/api/health");
  document.getElementById("st").textContent = r.json.waStatus + " | fila: " + r.json.queue;
}
setInterval(refresh, 1500); refresh();

async function send() {
  const to = document.getElementById("to").value.trim();
  const text = document.getElementById("text").value.trim();
  const r = await api("/api/send", { method:"POST", body: JSON.stringify({ to, text }) });
  document.getElementById("out").textContent = JSON.stringify(r, null, 2);
}

async function human(enabled) {
  const jid = document.getElementById("jid").value.trim();
  const r = await api("/api/human-mode", { method:"POST", body: JSON.stringify({ jid, enabled }) });
  document.getElementById("out").textContent = JSON.stringify(r, null, 2);
}
</script>
</body>
</html>
